<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login User</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" name="inputUsername" ng-model="user.username" class="form-control validity" id="inputUsername" required="required" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="inputPassword" ng-model="user.password" class="form-control validity" id="inputPassword" required="required" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="vm.login(user, loginForm)" ng-disabled="loginForm.$invalid" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
